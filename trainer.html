<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trainer Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    .nav-buttons { display: flex; justify-content: space-between; margin-bottom: 20px; }
    .nav-buttons button {
      padding: 8px 14px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav-buttons button:hover { background-color: #21867a; }
    .workshop {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px auto;
      max-width: 450px;
      border-radius: 8px;
      background: #f9f9f9;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="nav-buttons">
    <button onclick="createWorkshop()">Create New Workshop</button>
    <button onclick="logout()">Logout</button>
  </div>

  <h2>Trainer Dashboard</h2>
  <div id="trainerWorkshops"></div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    const workshops = JSON.parse(localStorage.getItem('workshops')) || [];
    const list = document.getElementById('trainerWorkshops');

    function loadTrainerWorkshops() {
      list.innerHTML = '';

      const myWorkshops = workshops.filter(w => w.trainer === user.name);

      if (!myWorkshops.length) {
        list.innerHTML = "<p>No workshops hosted yet.</p>";
        return;
      }

      myWorkshops.forEach(w => {
        const div = document.createElement('div');
        div.className = 'workshop';
        div.innerHTML = `
          <strong>${w.title}</strong><br>
          Date: ${w.date} | Time: ${w.time}<br>
          Location: ${w.location}<br>
          Price: ${w.price}<br>
          Status: ${w.status}<br><br>
          <button onclick="viewAttendance('${w.id}')">View Attendance</button>
          <button onclick="viewFeedback('${w.id}')">View Feedback</button>
          <button onclick="cancelWorkshop('${w.id}')">Cancel Workshop</button>
        `;
        list.appendChild(div);
      });
    }

    function viewAttendance(id) {
      localStorage.setItem('attendanceWorkshopId', id);
      window.location.href = 'view_attendance.html';
    }

    function viewFeedback(id) {
      localStorage.setItem('feedbackWorkshopId', id);
      window.location.href = 'trainer_feedback.html';
    }

    function cancelWorkshop(id) {
      if (!confirm('Are you sure you want to cancel this workshop?')) return;

      const index = workshops.findIndex(w => w.id === id);
      if (index !== -1) {
        workshops.splice(index, 1);
        localStorage.setItem('workshops', JSON.stringify(workshops));
        alert('Workshop canceled.');
        loadTrainerWorkshops();
      }
    }

    function createWorkshop() {
      window.location.href = 'create_workshop.html';
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    loadTrainerWorkshops();
  </script>
</body>
</html>
