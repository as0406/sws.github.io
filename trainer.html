<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trainer Dashboard</title>
  <style>
    body { font-family: Arial; padding: 30px; text-align: center; background-color: #f5f5f5; }
    .nav-buttons { display: flex; justify-content: flex-end; margin-bottom: 20px; }
    .nav-buttons button {
      padding: 8px 14px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav-buttons button:hover { background-color: #21867a; }
    .workshop {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px auto;
      max-width: 450px;
      border-radius: 8px;
      background: #ffffff;
      text-align: center;
    }
  </style>
</head>
<body>
  <script src="workshops-data.js"></script>

<div class="nav-buttons">
  <button onclick="logout()">Logout</button>
</div>

<h2>Trainer Dashboard</h2>
<div id="trainerWorkshops">Loading workshops...</div>

<script>
const user = JSON.parse(localStorage.getItem('user'));
const workshops = JSON.parse(localStorage.getItem('workshops')) || [];
const container = document.getElementById('trainerWorkshops');

const myWorkshops = workshops.filter(w => w.trainer === user.name);

if (myWorkshops.length === 0) {
  container.innerHTML = "<p>No workshops assigned.</p>";
} else {
  container.innerHTML = '';
  myWorkshops.forEach(w => {
    const div = document.createElement('div');
    div.className = 'workshop';
    div.innerHTML = `
      <h3>${w.title}</h3>
      <p><strong>Date:</strong> ${w.date}</p>
      <p><strong>Time:</strong> ${w.time}</p>
      <p><strong>Location:</strong> ${w.location}</p>
      <button onclick="viewAttendance('${w.id}')">View Attendance</button>
      <button onclick="viewFeedback('${w.id}')">View Feedback</button>
    `;
    container.appendChild(div);
  });
}

function viewAttendance(id) {
  localStorage.setItem('currentWorkshop', id);
  window.location.href = 'view_attendance.html';
}

function viewFeedback(id) {
  localStorage.setItem('currentWorkshop', id);
  window.location.href = 'trainer_feedback.html';
}

function logout() {
  localStorage.clear();
  window.location.href = 'login.html';
}
</script>

</body>
</html>
