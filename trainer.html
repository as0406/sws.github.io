<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trainer Dashboard</title>
  <style>
    body { font-family: Arial; padding: 30px; text-align: center; }
    .nav-buttons { display: flex; justify-content: space-between; margin-bottom: 20px; }
    .nav-buttons button {
      padding: 8px 14px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav-buttons button:hover { background-color: #21867a; }
    .workshop-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px auto;
      max-width: 400px;
      border-radius: 8px;
      background: #f9f9f9;
    }
  </style>
  <script src="workshops-data.js"></script>
</head>
<body>
  <div class="nav-buttons">
    <span></span>
    <button onclick="logout()">Logout</button>
  </div>

  <h2>Trainer Dashboard</h2>
  <div id="trainerWorkshops"></div>

  <script>
    const trainer = { name: "Sarah Johnson" };
    const list = document.getElementById('trainerWorkshops');
    const myWorkshops = workshops.filter(w => w.trainer === trainer.name);

    myWorkshops.forEach(w => {
      const div = document.createElement('div');
      div.className = 'workshop-card';
      div.innerHTML = `
        <h3>${w.title}</h3>
        <p><strong>Date:</strong> ${w.date}<br>
        <strong>Time:</strong> ${w.time}</p>
        <button onclick="viewAttendance('${w.id}')">View Attendance</button>
        <button onclick="viewFeedback('${w.id}')">View Feedback</button>
      `;
      list.appendChild(div);
    });

    function viewAttendance(id) {
      localStorage.setItem('activeWorkshopId', id);
      window.location.href = 'view_attendance.html';
    }

    function viewFeedback(id) {
      localStorage.setItem('activeWorkshopId', id);
      window.location.href = 'trainer_feedback.html';
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
