<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Feedback</title>
<style>
  body { text-align: center; font-family: Arial; margin-top: 40px; }
  .nav-buttons { display: flex; justify-content: space-between; margin-bottom: 20px; }
  .nav-buttons button {
    padding: 8px 14px;
    background-color: #2a9d8f;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .nav-buttons button:hover { background-color: #21867a; }
  input, textarea {
    margin: 10px;
    padding: 10px;
    width: 300px;
  }
  button.submit {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #2a9d8f;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button.submit:hover { background-color: #21867a; }
</style>
</head>
<body>
  <div class="nav-buttons">
    <button onclick="window.location.href='dashboard.html'">‚Üê Back</button>
    <button onclick="logout()">Logout</button>
  </div>

  <h2>Workshop Feedback</h2>
  <div id="form"></div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user.registeredWorkshops.includes('w1')) {
      document.getElementById('form').innerHTML = '<p>You must attend before submitting feedback.</p>';
    } else {
      document.getElementById('form').innerHTML = `
        <input id='rating' type='number' min='1' max='5' placeholder='Rating (1-5)'><br>
        <textarea id='comment' placeholder='Your experience...'></textarea><br>
        <button class="submit" onclick='submit()'>Submit</button>
      `;
    }

    function submit() {
      const rating = document.getElementById('rating').value;
      const comment = document.getElementById('comment').value;
      if (!rating || rating < 1 || rating > 5 || !comment) {
        alert("Please provide a valid rating and comment.");
        return;
      }
      localStorage.setItem('feedback_w1', JSON.stringify({ rating, comment }));
      alert('Feedback submitted successfully!');
      window.location.href = 'dashboard.html';
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
