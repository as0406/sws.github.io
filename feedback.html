<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Feedback</title>
  <style>
    body { font-family: Arial; padding: 30px; text-align: center; background-color: #f5f5f5; }
    form { background: white; padding: 20px; max-width: 400px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background-color: #21867a; }
  </style>
</head>
<body>

<h2>Submit Your Feedback</h2>

<form onsubmit="submitFeedback(event)">
  <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required><br>
  <textarea id="comment" placeholder="Your comments..." required></textarea><br>
  <button type="submit">Submit</button>
</form>

<script>
function submitFeedback(e) {
  e.preventDefault();
  const rating = document.getElementById('rating').value;
  const comment = document.getElementById('comment').value;
  const workshopId = localStorage.getItem('feedbackWorkshopId');

  if (!workshopId) {
    alert("No workshop selected for feedback!");
    return;
  }

  const feedback = { rating, comment };
  localStorage.setItem('feedback_' + workshopId, JSON.stringify(feedback));

  alert("Feedback submitted successfully!");
  window.location.href = 'dashboard.html';
}
</script>

</body>
</html>
