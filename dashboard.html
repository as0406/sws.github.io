<script>
const user = JSON.parse(localStorage.getItem('user'));
const workshops = JSON.parse(localStorage.getItem('workshops')) || [];
const registeredWorkshops = workshops.filter(w => user.registeredWorkshops.includes(w.id));

const div = document.getElementById('dashboardWorkshops');

if (registeredWorkshops.length === 0) {
  div.innerHTML = "<p>You have not registered for any workshops yet.</p>";
} else {
  registeredWorkshops.forEach(w => {
    const box = document.createElement('div');
    box.className = 'workshop';
    box.innerHTML = `
      <h3>${w.title}</h3>
      <p><strong>Date:</strong> ${w.date}</p>
      <p><strong>Time:</strong> ${w.time}</p>
      <p><strong>Location:</strong> ${w.location}</p>
      <p><strong>Trainer:</strong> ${w.trainer}</p>
    `;
    div.appendChild(box);
  });
}
</script>
