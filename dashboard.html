<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Dashboard</title>
<style>
  body { font-family: Arial; padding: 30px; }
  .workshop { border: 1px solid #ccc; padding: 15px; margin: 20px auto; max-width: 450px; border-radius: 8px; background: #f9f9f9; }
  h2, h3 { text-align: center; }
  button {
    padding: 8px 14px;
    margin: 10px 5px;
    background-color: #2a9d8f;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #21867a;
  }
</style>
</head>
<body>
  <h2>Your Registered Workshops</h2>
  <div id="list"></div>

  <hr>
  <h3>Looking for more?</h3>
  <button onclick="window.location.href='workshops.html'">Browse Available Workshops</button>

  <br><br>
  <button onclick="logout()">Logout</button>

  <script>
    const allWorkshops = {
      'w1': { title: 'Yoga Basics', date: 'April 25', time: '10:00 AM', location: 'Studio A', price: '$10' },
      'w2': { title: 'HIIT Bootcamp', date: 'April 26', time: '12:00 PM', location: 'Gym Hall', price: '$15' },
      'w3': { title: 'Pilates Flow', date: 'April 27', time: '9:00 AM', location: 'Studio B', price: '$12' },
      'w4': { title: 'Zumba Energy', date: 'April 28', time: '6:00 PM', location: 'Main Hall', price: '$10' }
    };

    const user = JSON.parse(localStorage.getItem('user'));
    const container = document.getElementById('list');

    if (user.registeredWorkshops.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>No registered workshops yet.</p>";
    } else {
      user.registeredWorkshops.forEach(id => {
        const w = allWorkshops[id];
        const div = document.createElement('div');
        div.className = 'workshop';
        div.id = `card-${id}`;
        div.innerHTML = `<h3>${w.title}</h3>
          <p>Date: ${w.date}</p>
          <p>Time: ${w.time}</p>
          <p>Location: ${w.location}</p>
          <p>Price: ${w.price}</p>
          <button onclick="feedback()">Submit Feedback</button>
          <button onclick="cancel('${id}')">Cancel Registration</button>`;
        container.appendChild(div);
      });
    }

    function cancel(id) {
      if (!confirm("Are you sure you want to cancel this registration?")) return;
      user.registeredWorkshops = user.registeredWorkshops.filter(w => w !== id);
      localStorage.setItem('user', JSON.stringify(user));
      const card = document.getElementById(`card-${id}`);
      if (card) card.remove();
      alert("Your registration has been successfully cancelled.");
    }

    function feedback() {
      window.location.href = 'feedback.html';
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
