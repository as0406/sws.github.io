<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Dashboard</title>
<style>body{font-family:Arial;margin:20px;}h2{text-align:center;}.card{padding:20px;border:1px solid #ccc;margin:10px auto;max-width:400px;}</style>
</head>
<body>
  <h2>Your Workshops</h2>
  <div id="list"></div>
  <button onclick="logout()">Logout</button>
  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    const container = document.getElementById('list');
    if (user.registeredWorkshops.includes('w1')) {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = '<h3>Yoga Basics</h3><p>Jan 15 @ 10AM</p><button onclick="feedback()">Feedback</button><button onclick="cancel()">Cancel</button>';
      container.appendChild(div);
    } else {
      container.innerHTML = '<p style="text-align:center;">No registered workshops.</p>';
    }
    function cancel() {
      user.registeredWorkshops = [];
      localStorage.setItem('user', JSON.stringify(user));
      location.reload();
    }
    function feedback() {
      window.location.href = 'feedback.html';
    }
    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
