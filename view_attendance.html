<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Attendance</title>
  <style>
    body { font-family: Arial; padding: 30px; text-align: center; background-color: #f5f5f5; }
    .nav-buttons { display: flex; justify-content: space-between; margin-bottom: 20px; }
    .nav-buttons button {
      padding: 8px 14px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav-buttons button:hover { background-color: #21867a; }
    .attendance {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px auto;
      max-width: 450px;
      background: #fff;
      border-radius: 8px;
      text-align: left;
    }
    label {
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<div class="nav-buttons">
  <button onclick="window.location.href='trainer.html'">‚Üê Dashboard</button>
  <button onclick="logout()">Logout</button>
</div>

<h2>Attendance</h2>
<div id="attendanceList"></div>
<button onclick="submitAttendance()">Submit Attendance</button>

<script>
const currentWorkshopId = localStorage.getItem('currentWorkshop');
const workshops = JSON.parse(localStorage.getItem('workshops')) || [];
const workshop = workshops.find(w => w.id === currentWorkshopId);
const div = document.getElementById('attendanceList');

if (!workshop || !workshop.participants || workshop.participants.length === 0) {
  div.innerHTML = "<p>No participants registered.</p>";
} else {
  workshop.participants.forEach(name => {
    const box = document.createElement('div');
    box.className = 'attendance';
    box.innerHTML = `
      <label>${name}
        <input type="radio" name="${name}" value="Present" required> Present
        <input type="radio" name="${name}" value="Absent" required> Absent
      </label>
    `;
    div.appendChild(box);
  });
}

function submitAttendance() {
  const allRadios = document.querySelectorAll('input[type="radio"]:checked');
  if (allRadios.length !== workshop.participants.length) {
    alert("Please mark attendance for everyone.");
    return;
  }

  const attendanceResults = {};
  allRadios.forEach(radio => {
    attendanceResults[radio.name] = radio.value;
  });

  localStorage.setItem('attendance_' + workshop.id, JSON.stringify(attendanceResults));
  alert("Attendance recorded!");
  window.location.href = 'trainer.html';
}

function logout() {
  localStorage.clear();
  window.location.href = 'login.html';
}
</script>

</body>
</html>
