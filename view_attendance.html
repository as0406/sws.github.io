<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Attendance</title>
<style>
  body { text-align: center; font-family: Arial; margin-top: 40px; }
  .nav-buttons { display: flex; justify-content: space-between; margin-bottom: 20px; }
  .nav-buttons button {
    padding: 8px 14px;
    background-color: #2a9d8f;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .nav-buttons button:hover { background-color: #21867a; }
  select { margin: 10px; padding: 8px; }
  .entry { margin: 10px; }
</style>
</head>
<body>
  <div class="nav-buttons">
    <button onclick="window.location.href='trainer.html'">‚Üê Back</button>
    <button onclick="logout()">Logout</button>
  </div>
  <h2>Attendance</h2>
  <div id="students"></div>
  <button onclick="save()">Save Attendance</button>

  <script>
    const participants = [ "John Smith", "Emily Davis", "Ryan Chen", "Mia Patel" ];
    const workshopId = localStorage.getItem('activeWorkshopId');
    const div = document.getElementById('students');

    participants.forEach(name => {
      const entry = document.createElement('div');
      entry.className = 'entry';
      entry.innerHTML = `
        <label>${name}: 
          <select id="status-${name}">
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
          </select>
        </label>
      `;
      div.appendChild(entry);
    });

    function save() {
      const result = {};
      participants.forEach(name => {
        const status = document.getElementById(`status-${name}`).value;
        result[name] = status;
      });
      localStorage.setItem(`attendance_${workshopId}`, JSON.stringify(result));
      alert("Attendance saved successfully!");
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
