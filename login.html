<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Login</title>
<style>body{text-align:center;font-family:Arial;margin-top:50px;}input,button{margin:10px;padding:10px;}</style>
</head>
<body>
  <h2>Login</h2>
  <input id="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <script>
    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      if (email === 'john@example.com' && pass === 'test123') {
        localStorage.setItem('user', JSON.stringify({ role: 'customer', name: 'John Smith', registeredWorkshops: [] }));
        window.location.href = 'workshops.html';
      } else if (email === 'sarah@example.com' && pass === 'trainer1') {
        localStorage.setItem('user', JSON.stringify({ role: 'trainer', name: 'Sarah Johnson', registeredWorkshops: [] }));
        window.location.href = 'trainer.html';
      } else {
        alert('Invalid login!');
      }
    }
  </script>
</body>
</html>
