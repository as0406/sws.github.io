<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshops</title>
  <style>
    body { font-family: Arial; padding: 30px; text-align: center; }
    .nav-buttons { display: flex; justify-content: space-between; margin-bottom: 20px; }
    .nav-buttons button {
      padding: 8px 14px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav-buttons button:hover { background-color: #21867a; }
    .workshop {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px auto;
      max-width: 450px;
      border-radius: 8px;
      background: #f9f9f9;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="nav-buttons">
    <button onclick="goDashboard()">‚Üê Dashboard</button>
    <button onclick="logout()">Logout</button>
  </div>

  <h2>Select a Workshop to Register</h2>
  <form id="workshopForm"></form>
  <button onclick="submitSelection()">Register</button>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    const workshops = JSON.parse(localStorage.getItem('workshops')) || [];
    const form = document.getElementById('workshopForm');

    workshops.forEach(w => {
      if (w.status === "Open") {
        const div = document.createElement('div');
        div.className = 'workshop';
        div.innerHTML = `
          <label>
            <input type="radio" name="selectedWorkshop" value="${w.id}">
            <strong>${w.title}</strong><br>
            Date: ${w.date} | Time: ${w.time}<br>
            Location: ${w.location}<br>
            Price: ${w.price}<br>
            Status: ${w.status}<br>
            Spots Left: ${w.capacity}
          </label>
        `;
        form.appendChild(div);
      }
    });

    function submitSelection() {
      const selected = document.querySelector('input[name="selectedWorkshop"]:checked');
      if (!selected) {
        alert("Please select a workshop before registering.");
        return;
      }
      const id = selected.value;
      const selectedWorkshop = workshops.find(w => w.id === id);

      if (!user.registeredWorkshops.includes(id)) {
        user.registeredWorkshops.push(id);
        localStorage.setItem('user', JSON.stringify(user));
      }

      if (selectedWorkshop.capacity > 0) {
        selectedWorkshop.capacity--;
        if (selectedWorkshop.capacity === 0) {
          selectedWorkshop.status = "Full";
        }
      }
      localStorage.setItem('workshops', JSON.stringify(workshops));
      localStorage.setItem('lastRegisteredWorkshop', JSON.stringify(selectedWorkshop));

      window.location.href = 'confirmation.html';
    }

    function goDashboard() {
      window.location.href = 'dashboard.html';
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
