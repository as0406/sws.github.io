<script>
const user = JSON.parse(localStorage.getItem('user'));
let workshops = JSON.parse(localStorage.getItem('workshops'));

if (!workshops) {
  const starterWorkshops = [
    { id: 'w1', title: 'Yoga Basics', date: 'April 25', time: '10:00 AM', location: 'Studio A', price: '$10', trainer: 'Sarah Johnson', capacity: 10, status: "Open", participants: [] },
    { id: 'w2', title: 'Pilates Flow', date: 'April 27', time: '9:00 AM', location: 'Studio B', price: '$12', trainer: 'Sarah Johnson', capacity: 12, status: "Open", participants: [] },
    { id: 'w3', title: 'Zumba Energy', date: 'April 28', time: '6:00 PM', location: 'Main Hall', price: '$10', trainer: 'Linda White', capacity: 15, status: "Open", participants: [] },
    { id: 'w4', title: 'Stretch & Strength', date: 'April 29', time: '2:00 PM', location: 'Gym Studio', price: '$14', trainer: 'Mike Lee', capacity: 10, status: "Open", participants: [] },
    { id: 'w5', title: 'Relaxation Techniques', date: 'April 30', time: '11:00 AM', location: 'Zen Room', price: '$8', trainer: 'Linda White', capacity: 8, status: "Open", participants: [] }
  ];
  workshops = starterWorkshops;
  localStorage.setItem('workshops', JSON.stringify(workshops));
}

const form = document.getElementById('workshopForm');

workshops.filter(w => w.status === "Open" && w.capacity > 0).forEach(w => {
  const div = document.createElement('div');
  div.className = 'workshop';
  div.innerHTML = `
    <label>
      <input type="radio" name="selectedWorkshop" value="${w.id}">
      <strong>${w.title}</strong><br>
      Date: ${w.date} | Time: ${w.time}<br>
      Location: ${w.location}<br>
      Price: ${w.price}<br>
      Trainer: ${w.trainer}
    </label>
  `;
  form.appendChild(div);
});

function submitSelection() {
  const selected = document.querySelector('input[name="selectedWorkshop"]:checked');
  if (!selected) {
    alert("Please select a workshop before registering.");
    return;
  }
  const id = selected.value;
  const index = workshops.findIndex(w => w.id === id);

  if (index !== -1 && !workshops[index].participants) {
    workshops[index].participants = [];
  }

  if (!user.registeredWorkshops.includes(id)) {
    user.registeredWorkshops.push(id);
    workshops[index].participants.push(user.name);
    workshops[index].capacity--;
    localStorage.setItem('user', JSON.stringify(user));
    localStorage.setItem('workshops', JSON.stringify(workshops));
  }

  window.location.href = 'confirmation.html';
}

function logout() {
  localStorage.clear();
  window.location.href = 'login.html';
}
</script>
