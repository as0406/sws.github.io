<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Workshops</title>
<style>
  body { font-family: Arial; padding: 30px; text-align: center; }
  .nav-buttons { display: flex; justify-content: space-between; margin-bottom: 20px; }
  .nav-buttons button {
    padding: 8px 14px;
    background-color: #2a9d8f;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .nav-buttons button:hover { background-color: #21867a; }
  .workshop { border: 1px solid #ccc; padding: 15px; margin: 20px auto; max-width: 450px; border-radius: 8px; background: #f9f9f9; text-align: left; }
</style>
</head>
<body>
  <div class="nav-buttons">
    <button onclick="window.location.href='dashboard.html'">‚Üê Back</button>
    <button onclick="logout()">Logout</button>
  </div>
  <h2>Select a Workshop to Register</h2>
  <form id="workshopForm"></form>
  <button onclick="submitSelection()">Register</button>

  <script>
    const workshops = [
      { id: 'w1', title: 'Yoga Basics', date: 'April 25', time: '10:00 AM', location: 'Studio A', price: '$10' },
      { id: 'w2', title: 'HIIT Bootcamp', date: 'April 26', time: '12:00 PM', location: 'Gym Hall', price: '$15' },
      { id: 'w3', title: 'Pilates Flow', date: 'April 27', time: '9:00 AM', location: 'Studio B', price: '$12' },
      { id: 'w4', title: 'Zumba Energy', date: 'April 28', time: '6:00 PM', location: 'Main Hall', price: '$10' }
    ];

    const user = JSON.parse(localStorage.getItem('user'));
    const form = document.getElementById('workshopForm');

    workshops.forEach(w => {
      const div = document.createElement('div');
      div.className = 'workshop';
      div.innerHTML = `
        <label>
          <input type="radio" name="selectedWorkshop" value="${w.id}">
          <strong>${w.title}</strong><br>
          Date: ${w.date} &nbsp;&nbsp; Time: ${w.time}<br>
          Location: ${w.location} &nbsp;&nbsp; Price: ${w.price}
        </label>
      `;
      form.appendChild(div);
    });

    function submitSelection() {
      const selected = document.querySelector('input[name="selectedWorkshop"]:checked');
      if (!selected) {
        alert("Please select a workshop before registering.");
        return;
      }
      const id = selected.value;
      if (!user.registeredWorkshops.includes(id)) {
        user.registeredWorkshops.push(id);
        localStorage.setItem('user', JSON.stringify(user));
      }
      window.location.href = 'confirmation.html';
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
