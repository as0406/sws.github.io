<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f5f5f5;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .nav-buttons button {
      padding: 8px 14px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav-buttons button:hover {
      background-color: #21867a;
    }
    .confirmation-box {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px auto;
      max-width: 450px;
      background: #ffffff;
      border-radius: 8px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="nav-buttons">
  <button onclick="goDashboard()">‚Üê Dashboard</button>
  <button onclick="logout()">Logout</button>
</div>

<h2>Registration Confirmed!</h2>

<div id="confirmationDetails" class="confirmation-box">
  Loading registration details...
</div>

<script>
  const user = JSON.parse(localStorage.getItem('user'));
  const workshops = JSON.parse(localStorage.getItem('workshops')) || [];
  const lastWorkshopId = localStorage.getItem('lastRegisteredWorkshop');
  const div = document.getElementById('confirmationDetails');

  if (lastWorkshopId) {
    const w = workshops.find(workshop => workshop.id === lastWorkshopId);
    if (w) {
      div.innerHTML = `
        <h3>${w.title}</h3>
        <p><strong>Date:</strong> ${w.date}</p>
        <p><strong>Time:</strong> ${w.time}</p>
        <p><strong>Location:</strong> ${w.location}</p>
        <p><strong>Trainer:</strong> ${w.trainer}</p>
      `;
    } else {
      div.innerHTML = "<p>Workshop not found!</p>";
    }
  } else {
    div.innerHTML = "<p>No registration data available.</p>";
  }

  function goDashboard() {
    window.location.href = 'dashboard.html';
  }

  function logout() {
    localStorage.clear();
    window.location.href = 'login.html';
  }
</script>

</body>
</html>
