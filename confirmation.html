<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Confirmation</title>
  <style>
    body { font-family: Arial; padding: 30px; text-align: center; background-color: #f5f5f5; }
    .nav-buttons { display: flex; justify-content: space-between; margin-bottom: 20px; }
    .nav-buttons button {
      padding: 8px 14px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav-buttons button:hover { background-color: #21867a; }
    .confirmation-box {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px auto;
      max-width: 450px;
      border-radius: 8px;
      background: #ffffff;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="nav-buttons">
  <button onclick="window.location.href='dashboard.html'">‚Üê Dashboard</button>
  <button onclick="logout()">Logout</button>
</div>

<h2>Registration Confirmed!</h2>

<div class="confirmation-box" id="confirmationBox">
  Loading registration details...
</div>

<script>
  const workshops = JSON.parse(localStorage.getItem('workshops')) || [];
  const selectedWorkshopId = localStorage.getItem('selectedWorkshop');

  const confirmationDiv = document.getElementById('confirmationBox');

  if (!selectedWorkshopId || workshops.length === 0) {
    confirmationDiv.innerHTML = "<p>No registration data available.</p>";
  } else {
    const workshop = workshops.find(w => w.id === selectedWorkshopId);
    if (workshop) {
      confirmationDiv.innerHTML = `
        <h3>${workshop.title}</h3>
        <p><strong>Date:</strong> ${workshop.date}</p>
        <p><strong>Time:</strong> ${workshop.time}</p>
        <p><strong>Location:</strong> ${workshop.location}</p>
        <p><strong>Trainer:</strong> ${workshop.trainer}</p>
        <p><strong>Price:</strong> ${workshop.price}</p>
      `;
    } else {
      confirmationDiv.innerHTML = "<p>No registration data available.</p>";
    }
  }

  function logout() {
    localStorage.clear();
    window.location.href = 'login.html';
  }
</script>

</body>
</html>
