<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Confirmation</title>
<style>
  body { text-align: center; font-family: Arial; margin-top: 40px; }
  .nav-buttons { display: flex; justify-content: space-between; margin-bottom: 20px; }
  .nav-buttons button {
    padding: 8px 14px;
    background-color: #2a9d8f;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .nav-buttons button:hover { background-color: #21867a; }
  .box {
    padding: 20px;
    border: 1px solid #ccc;
    margin: 0 auto;
    width: 300px;
    border-radius: 10px;
    background-color: #f0f0f0;
  }
  h2 { color: green; }
</style>
</head>
<body>
  <div class="nav-buttons">
    <button onclick="window.location.href='dashboard.html'">‚Üê Back</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="box" id="confirmationBox">
    <!-- Filled by JS -->
  </div>

  <script>
    const w = JSON.parse(localStorage.getItem('lastRegisteredWorkshop'));
    const div = document.getElementById('confirmationBox');

    if (w) {
      div.innerHTML = `
        <h2>Registration Successful!</h2>
        <p>You are registered for <strong>${w.title}</strong><br>
        Date: ${w.date}<br>
        Time: ${w.time}<br>
        Location: ${w.location}</p>
      `;
    } else {
      div.innerHTML = "<h2>Error</h2><p>No recent registration found.</p>";
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
