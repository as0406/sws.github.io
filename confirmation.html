<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Confirmation</title>
  <style>
    body { font-family: Arial; padding: 30px; text-align: center; }
    .nav-buttons { display: flex; justify-content: space-between; margin-bottom: 20px; }
    .nav-buttons button {
      padding: 8px 14px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav-buttons button:hover { background-color: #21867a; }
    .confirmation-box {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 30px auto;
      max-width: 400px;
      border-radius: 8px;
      background: #f9f9f9;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="nav-buttons">
    <button onclick="goDashboard()">‚Üê Dashboard</button>
    <button onclick="logout()">Logout</button>
  </div>

  <h2>Registration Confirmed!</h2>
  <div class="confirmation-box" id="confirmationDetails"></div>

  <script>
    const workshop = JSON.parse(localStorage.getItem('lastRegisteredWorkshop'));

    const detailsDiv = document.getElementById('confirmationDetails');

    if (workshop) {
      detailsDiv.innerHTML = `
        <p><strong>Workshop:</strong> ${workshop.title}</p>
        <p><strong>Date:</strong> ${workshop.date}</p>
        <p><strong>Time:</strong> ${workshop.time}</p>
        <p><strong>Location:</strong> ${workshop.location}</p>
        <p><strong>Price Paid:</strong> ${workshop.price}</p>
      `;
    } else {
      detailsDiv.innerHTML = "<p>No registration data available.</p>";
    }

    function goDashboard() {
      window.location.href = 'dashboard.html';
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
