<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop Feedback</title>
  <style>
    body { font-family: Arial; padding: 30px; text-align: center; background-color: #f5f5f5; }
    .nav-buttons { display: flex; justify-content: space-between; margin-bottom: 20px; }
    .nav-buttons button {
      padding: 8px 14px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav-buttons button:hover { background-color: #21867a; }
    .feedback {
      background: #ffffff;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="nav-buttons">
  <button onclick="window.location.href='trainer.html'">‚Üê Back to Dashboard</button>
  <button onclick="logout()">Logout</button>
</div>

<h2>Workshop Feedback</h2>

<div id="feedbackDiv">
  Loading feedback...
</div>

<script>
const workshopId = localStorage.getItem('currentWorkshop');
const feedbackKey = `feedback_${workshopId}`;
const feedbackData = JSON.parse(localStorage.getItem(feedbackKey));
const div = document.getElementById('feedbackDiv');

if (!feedbackData) {
  div.innerHTML = "<p>No feedback submitted yet.</p>";
} else {
  div.innerHTML = `
    <div class="feedback">
      <p><strong>Participant:</strong> ${feedbackData.userName}</p>
      <p><strong>Rating:</strong> ${feedbackData.rating}/5</p>
      <p><strong>Comment:</strong> "${feedbackData.comment}"</p>
    </div>
  `;
}

function logout() {
  localStorage.removeItem('user');
  window.location.href = 'login.html';
}
</script>

</body>
</html>
