<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop Feedback</title>
  <style>
    body { font-family: Arial; padding: 30px; text-align: center; background-color: #f5f5f5; }
    .nav-buttons { display: flex; justify-content: space-between; margin-bottom: 20px; }
    .nav-buttons button {
      padding: 8px 14px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav-buttons button:hover { background-color: #21867a; }
    .feedback-box {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px auto;
      max-width: 450px;
      background: #ffffff;
      border-radius: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

<div class="nav-buttons">
  <button onclick="window.location.href='trainer.html'">‚Üê Dashboard</button>
  <button onclick="logout()">Logout</button>
</div>

<h2>Workshop Feedback</h2>

<div id="feedbackDisplay">Loading feedback...</div>

<script>
const currentWorkshopId = localStorage.getItem('currentWorkshop');
const feedback = JSON.parse(localStorage.getItem('feedback_' + currentWorkshopId));
const div = document.getElementById('feedbackDisplay');

if (!feedback || !feedback.comment) {
  div.innerHTML = "<p>No feedback submitted yet.</p>";
} else {
  div.innerHTML = `
    <div class="feedback-box">
      <p><strong>Rating:</strong> ${feedback.rating}/5</p>
      <p><strong>Comment:</strong> "${feedback.comment}"</p>
    </div>
  `;
}

function logout() {
  localStorage.clear();
  window.location.href = 'login.html';
}
</script>

</body>
</html>
